<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - WhatsApp Chat Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 120px;
            color: #b53836;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #d5e0e7;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #b53836, #8b2826);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .home-button:hover {
            background: linear-gradient(135deg, #8b2826, #6b1f1e);
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="text">Sorry, the page you're looking for doesn't exist.</p>
        <a href="/" class="home-button">Go to Homepage</a>
    </div>
</body>
</html>
